<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buttons and Image</title>
  <link rel="stylesheet" href="index.css"/>
  <style>
    .group1, .group2, .group3 {
      position: absolute;
    }

    .group1 {
      bottom: 0;
      left: 0;
    }

    .group2 {
      top: 0;
      right: 0;
    }

    .group3 {
      bottom: 0;
      right: 0;
    }

    .group-content1 {
      margin-top: 8px; /* Adjust as needed */
    }


  </style>
</head>
<body>
  <div class="container">
    <button class="corner-btn top-left" id="btn1">
      <span class="btn-name1">about</span>
    </button>

    <details class="group" id="details1">
      <summary class="flex justify-between items-center font-medium cursor-pointer list-none">
        <span> </span>
        <span class="transition group-open:rotate-180"></span>
      </summary>
      <div class="space-y-4 mt-16">
        <div class="bg-white p-4 rounded-2xl shadow-md flex flex-col items-center w-40 mt-12 ml-20">
          <img src="../public/images/profile1.png" alt="Profile" class="w-16 h-16 rounded-full object-cover border-2 border-black" />
          <span class="text-gray-700 font-medium">Resume</span>
          <button id="downloadCvBtn" class="mt-2 bg-gray-800 text-white py-1 px-4 rounded-2xl">Download</button>
        </div>
      
        <div class="bg-white p-4 rounded-2xl shadow-md flex flex-col items-center w-40 mt-12 ml-20">
          <span class="text-gray-700 font-medium">Experience</span>
          <span class="text-gray-500 text-sm mt-1">5 Months<br>Developer Experience</span>
        </div>
      
        <div class="bg-white p-4 rounded-2xl shadow-md flex flex-col items-center w-40 mt-12 ml-20">
          <span class="text-gray-700 font-medium">Education</span>
          <span class="text-gray-500 text-sm mt-1">B.Sc. IT<br>Class A</span>
        </div>
      </div>
    </details>

    <button class="corner-btn bottom-left" id="btn2">
      <span class="btn-name2">projects</span>
    </button>
    
    <details class="group1" id="details2">
      <summary class="flex justify-between items-center font-medium cursor-pointer list-none">
        <span> </span>
        <span class="transition group-open:rotate-180"></span>
      </summary>
      <div class="group-content1 space-y-4 mt-4 ml-20 mb-20">
        <div class="bg-white p-4 rounded-2xl shadow-md flex flex-col items-center w-40">
          <img src="./public/images/profile.jpg" alt="Profile" class="w-16 h-16 rounded-full object-cover" />
          <span class="text-gray-700 font-medium">Resume</span>
          <button id="downloadCvBtn" class="mt-2 bg-gray-800 text-white py-1 px-4 rounded">Download</button>
        </div>
      </div>
    </details>

    <button class="corner-btn top-right" id="btn3">
      <span class="btn-name3">experience</span>
    </button>
    <details class="group2" id="details3">
      <summary class="flex justify-between items-center font-medium cursor-pointer list-none">
        <span> </span>
        <span class="transition group-open:rotate-180"></span>
      </summary>
      <div class="group-content1 space-y-4 mr-20 mt-20">
        <div class="bg-white p-4 rounded-2xl shadow-md flex flex-col items-center w-40">
          <img src="./public/images/profile.jpg" alt="Profile" class="w-16 h-16 rounded-full object-cover" />
          <span class="text-gray-700 font-medium">Resume</span>
          <button id="downloadCvBtn" class="mt-2 bg-gray-800 text-white py-1 px-4 rounded">Download</button>
        </div>
      </div>
    </details>

    <button class="corner-btn bottom-right" id="btn4">
      <span class="btn-name4">contact</span>
    </button>
    <details class="group3" id="details4">
      <summary class="flex justify-between items-center font-medium cursor-pointer list-none">
        <span> </span>
        <span class="transition group-open:rotate-180"></span>
      </summary>
      <div class="group-content1 space-y-4 mr-20 mb-20">
        <div class="bg-white p-4 rounded-2xl shadow-md flex flex-col items-center w-40">
          <img src="../public/images/profile1.png" alt="Profile" class="w-16 h-16 rounded-full object-cover border-2 border-black" />
          <span class="text-gray-700 font-medium">Resume</span>
          <button id="downloadCvBtn" class="mt-2 bg-gray-800 text-white py-1 px-4 rounded">Download</button>
        </div>
      </div>
    </details>

    <div class="center-image">
      <div>
        <span id="name">Hello I'm { Aditya Zanzad }</span><br /><span id="role">Fullstack developer</span>
      </div>
      <div>
        <img src="../public/images/profile1.png" id="profile_image" alt="Centered Image" class="border rounded-full object-cover w-full shadow-2xl"/>
      </div>
      <div>
        <!-- Rounded switch -->
        <label class="switch" id="switch">
          <input type="checkbox" id="logbtn" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
  </div>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="index.js"></script>
</body>
</html>
